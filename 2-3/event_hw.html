<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
        }
        #btn:hover{
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="btn">クリック</div>
    
    <script>
        let buttun = document.getElementById("btn");
        buttun.addEventListener("click", function(){
            let results=["大吉", "中吉", "小吉", "吉"];
            console.log(results.length);
            let n = Math.floor(Math.random()*(3/*最大値*/+1-0/*最小値*/))+0/*最小値*/;
            buttun.textContent= results[n];
        }, false);
    </script>
</body>
</html>
